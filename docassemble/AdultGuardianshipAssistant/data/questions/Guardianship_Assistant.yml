  Tell me more about who should be appointed guardian.
fields:
  - 'Is the proposed guardian ${ users[0] } ?': Petitioner_appointee
    datatype: yesnoradio
  - 'Is there a specific person you want the court to appoint as guardian for ${ other_parties[0].name.full }': Other_appointee_yes
    datatype: yesno
    show if: petitioner_appointee 
  - 'First Name': Guardian.name.first
  - 'Middle Name': Guardian.name.middle
    maxlength: 16
  - 'Address': Guardian.address.address
    maxlength: 28
  - "What is ${ Guardian.familiar() }'s relationship to ${other_parties[0].name.full }?": Guardian_relationship
    maxlength: 24
  - 'Guardian poa': guardian_poa_yes
    datatype: yesno
  - 'Guardian parent': guardian_parent_yes
    datatype: yesno
  - 'Guardian spouse': guardian_spouse_yes
    datatype: yesno
  - 'Guardian appointee not listed': guardian_appointee_not_listed_yes
    datatype: yesno
  - 'Other appointment': Other_appointment_yes
    datatype: yesno
  - 'Other appointment': Other_appointment
    maxlength: 265
  - 'Nominated guardian info': Nominated_Guardian_info
    maxlength: 84
  - 'Petitioner appointed yes 1': Petitioner_appointed_yes_1
    datatype: yesno
  - 'Petitioner appointee no 1': Petitioner_appointee_no_1
    datatype: yesno
  - 'Guardian name last 1': Guardian.name.last
    maxlength: 60
  - 'Guardian name first 1': Guardian.name.first
    maxlength: 58
  - 'Guardian name mi 1': Guardian.name.middle
    maxlength: 30
  - 'Other appointee yes 1': Other_appointee_yes_1
    datatype: yesno
---
id: Would you like the court to consider appointing a co guardian
question: |
  Would you like the court to consider appointing a co-guardian?
subquestion: |
  More than one person can serve as a guardian. Co-guardians have equal decision-making power.
yesno: coguardian_attachment_yes
---
id: Co-Guardian information
question: |
  Tell us about the proposed Co-Guardian
fields:
  - First Name: coguardian_name_first
  - Middle Initial: coguardian_name_middle
  - Last Name: coguardian_name_last
  - Address: coguardian_address_address
  - Unit: coguardian_address_unit
  - City: coguardian_address_city
  - State: coguardian_address_state
  - Zip: coguardian_address_zip
  - email: coguardian_email
  - Primary phone: CoGuardian_phone
---
id: Additional Co-Guardian Info
question: |
  Tell us more about the proposed Co-Guardian
Fields:
  - Relationship to ${ other_parties[0].name.first}: CoGuardian_relationship
  - Reasons that ${ coguardian_name_first } should be appointed co-guardian: CoGuardian_reasons
---
id: What type of guardianship is being sought
question: |
  What type of guardianship is being sought?
subquestion: |
  A limited guardian only has power to make decisions about specific aspects of Respondent's life. There will be follow-up questions asking about what limited authority you are seeking. *preferred by the courts*
  
  A general guardian has power to make decisions regarding Respondent's support, care, education, health and welfare.
fields:
  - 'Limited guardian': Limited_Guardian_yes
    datatype: yesno
  - 'Insurance benefits': insurance_benefits_yes
    datatype: yesno
  - 'Financial records': financial_records_yes
    datatype: yesno
  - 'General guardian': General_Guardian_yes
    datatype: yesno
  - 'General guardianship reasons': General_Guardianship_reasons
    maxlength: 178
  - 'Limited guardian yes 2': Limited_Guardian_yes_2
    datatype: yesno
  - 'General guardian yes 2': General_Guardian_yes_2
    datatype: yesno
  - 'Additional request': Additional_request_yes
    datatype: yesno
  - 'Additional requests': Additional_requests
    maxlength: 108
---
id: Additional court authorization
question: |
  Additional court authorization
subquestion: |
  Will the guardian make decisions about any of the following (check all that apply)?
fields:
  - 'Subjudgment': subJudgment_yes
    datatype: yesno
  - 'Nursing facility': Nursing_facility_yes
    datatype: yesno
  - 'Antipsychotic meds': antipsychotic_meds_yes
    datatype: yesno
  - 'Other treatment': other_treatment_yes
    datatype: yesno
  - 'Substituted judgment reasons': substituted_Judgment_reasons
    maxlength: 219
  - 'Revoke healthproxy': Revoke_healthproxy_yes
    datatype: yesno
  - 'Conservator requested': Conservator_requested_yes
    datatype: yesno
---
id: Where will you file this petition
question: |
  Where will you file this petition?
subquestion: |
  Guardianship Petitions are filed in the Probate and Family Court of the county where Kevin Montoya currently lives, which can be found using the Massachusetts's Courthouse Locator.
fields:
  - 'County': County
    maxlength: 27
---
id: Would you like to file a Bond Waiver
question: |
  Would you like to file a Bond Waiver?
subquestion: |
  A bond is an obligation to pay a fixed amount (surities) in the event of embezzlement or fraud by the Guardian. If the Respondent has minimal funds, you can request that the court waive the payment.
fields:
  - 'Bond waiver': Bond_Waiver_yes
    datatype: yesno
  - 'Respondent minimalfunds': Respondent_minimalfunds_yes
    datatype: yesno
  - 'Other bondwaiver': Other_bondwaiver_yes
    datatype: yesno
  - 'Other bondwaiver': Other_Bondwaiver
    maxlength: 216
