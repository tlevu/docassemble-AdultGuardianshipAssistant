    datatype: yesnomaybe
  - Do they have a document, like a will, nominating a Guardian?: Current_GuardianDoc
    datatype: yesnomaybe 
  - Do they have a current Conservator?: Current_Conservator
    datatype: yesnomaybe
    help: |
      The court may appoint a Conservator to manage the Respondent’s finances if the court determines the Respondent is unable to do so themselves. A Conservator is usually only appointed when the Respondent has more than $5,000 worth of money and assets.
  - Do they have a Representative Payee?: RepPayee
    datatype: yesnomaybe
  - Do they have a Representative Health Care Agent or Proxy?: HealthProxy
    datatype: yesnomaybe
  - Do they have a Durable Power of Attorney?: DPA
    datatype: yesnomaybe
