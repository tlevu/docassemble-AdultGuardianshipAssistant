id: Respondent incapacity
question: |
  The following questions concern ${ other_parties[0] }'s incapacity.
fields:
 - Is ${ other_parties[0] } intellectually disabled: Respondent_intellectual_disabled
   datatype: yesnoradio
 - Because you are alleging that ${ other_parties[0] } is NOT intellectually disabled, do you have a completed Medical Certificate?: MedCert_filed
   datatype: yesnoradio
   show if:
     variable: Respondent_intellectual_disabled
     is: False
   help: |
     The Medical Certificate must be based on an exam of ${other_parties[0]} within 30 days of filing
     the Petition. An updated Medical Certificate, based on a new exam, is
     required within 30 days of the hearing.
 - Because you are alleging that ${ other_parties[0] } is intellectually disabled, do you have a completed Clinical Team Report?: CTR_completed
   datatype: yesnoradio
   show if: Respondent_intellectual_disabled
   help: |
     The Clinical Team Report must be based on exams of ${ other_parties[0].name.first
     } ${ other_parties[0].name.last } conducted within 180 days of filing the
     Petition. If there is a chance the Clinical Team Report will be more than
     180 days before filing the Petition, consider scheduling exams so that the
     licensed psychologist, registered nurse, and licensed social worked can
     issue a new Clincal Team Report.
 - Describe the nature and extent of ${ other_parties[0] }'s incapacity: Incapacity_reasons
   input type: area
   rows: 6
   help: |
       For example, they have limited verbal communication skills.
 - Why is a guardianship needed?: Guardianship_reasons
   input type: area
   rows: 6
   help: |
     Explain in 1-3 sentences.
